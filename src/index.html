<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <br />
    <div style="align-items: center;">
      <div style="background-color: black; color: gray; text-align: center;">
        <h1>
          Random Card Generator
        </h1>
      </div>
      <br />
      <h3>
        Card will refresh every 5 seconds.
      </h3>
    </div>
    <br />
    <div id="playingcard">
      <div id="top-suite">♠</div>
      <div id="face">10</div>
      <div id="bottom-suite">♠</div>
    </div>
    <br />
    <button id="hitMe" class="btn btn-danger">
      Hit me, dealer man!
    </button>
  </body>
</html>
